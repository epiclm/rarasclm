<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/rarasClmLayout">
<head>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
var routeBase  = /*[[${route.baseUrl}]]*/'';
var contextApp = /*[[${baseModel.baseApp}]]*/'';
var enfermedades;
var enfermedadesLiterales;

$(document)
.ready(function() {	
	
		var isOkForm = false;
		
		//Evitar submit al pulsar enter
		$("form").bind("keypress", function (e) {
		    if (e.keyCode == 13) {
		        return false;
		    }
		});
		
	
		$("#form-edit-paciente").on('submit',function(e) {
			if(!isOkForm)
		    	e.preventDefault();
		  });
	
		var isOKForm = false;
		var strHtml='<option value="99999" select>DESCONOCIDO</option>\n';
		
		if($("#anioNacimiento").val()==0) {
			$("#anioNacimiento").val("");
		}
		
		if(($("#enfermedadRaraCLM").val()!=="") && ($("#enfermedadRaraCLM").val()!=="9999999999")) {
		   codEnf = $("#enfermedadRaraCLM").val();
		   $.ajax({
			  url:  "/" + contextApp + "/enfermedades/enfrara/json/"+codEnf,
			  dataType: 'json',
			  type: 'GET'
		   }).done(function(data,textStatus,jqXHR) {
			   $("#autocompleteEnfermedadRaraCLM").val(data.enfermedadRaraId + " " + data.literal);
		   }).fail(function(jqXHR, textStatus, errorThrown) {
			 
		   }).always(function(dataJq,errorOrJqXHR) {

		   });	   
		}
		
		if(($("#cie9MC").val()!=="")) {
			  codEnf = $("#cie9MC").val();
			   $.ajax({
				  url:  "/" + contextApp + "/enfermedades/cie9mc/json/"+codEnf,
				  dataType: 'json',
				  type: 'GET'
			   }).done(function(data,textStatus,jqXHR) {
				   $("#autocompleteCie9MC").val(data.cie9Id + " " + data.literal);
			   }).fail(function(jqXHR, textStatus, errorThrown) {
				 	
			   }).always(function(dataJq,errorOrJqXHR) {
					
			   });	   
		}
		
		if(($("#cie10").val()!=="")) {
			  codEnf = $("#cie10").val();
			   $.ajax({
				  url:  "/" + contextApp + "/enfermedades/cie10/json/"+codEnf,
				  dataType: 'json',
				  type: 'GET'
			   }).done(function(data,textStatus,jqXHR) {
				   $("#autocompleteCie10").val(data.cie10Id + " " + data.literal);
			   }).fail(function(jqXHR, textStatus, errorThrown) {
				 
			   }).always(function(dataJq,errorOrJqXHR) {

			   });	   
		}
		
		
		$("input").focusout( 
			function() {
				$(this).val($(this).val().toUpperCase());
		  	});
		
		$('#busquedaMunicipio').html(strHtml);
	
		$("#img-espera-num-paciente").css('display','none');
	
		$("#form-search-paciente").on('submit',function(e) {
			if(!isOkForm)
		    	e.preventDefault();
		  });
			
		$('.btn').on('click', function(){
			isOkForm=false;
		});
		
		$('#submitBuscarPacientes').on('click', function(){
			isOkForm=true;
		});
			
		$("#borrarFormulario").on('click', function() {
			$("input").val('');
			$("#busquedaMunicipio").val("99999");
			$("#busquedaprovincia").val("99");
			$("#baseDiagnostico").val("");
		});
		
		$("#busquedaProvincia").change(function() {
			var provincia = $(this).val();
			
			$('#busquedaMunicipio').html("<p>CARGANDO...</p>");
			$.ajax({
				url:'/'+ contextApp + '/localizaciones/municipios/deprovincia/'+provincia,
				dataType:'json',
			}).fail(function(jqXHR, textStatus, errorThrown)   {
		
			}).done(function(data, textStatus, jqXHR)   {
				for(i=0;i<data.length;i++) {
					strHtml += '<option value="' + data[i].municipio +'">'+ data[i].deno + '</option>\n'
				}
			}).always(function() {
				$('#busquedaMunicipio').html(strHtml);
			});
			
		});
	
// 		$("#busquedaCIP,#busquedaApellido1,#busquedaApellido2,#busquedaNombre")
// 			.focusout( 
// 				function() {
// 					$('#busquedaNumeroPaciente').val('');
// 					$("#resultado-busqueda-num-paciente").html("");
// 					$(this).val($(this).val().toUpperCase());
// 					if($(this).attr("id")==="busquedaCIP")
// 					{
// 						if($(this).val().length>0)
// 						{
// 							//alert("CIP: "+$(this).val())
// 						}
// 					}
// 			  	});
		   
	 	//Autocompletado de enfRaraCLM
		$.ajax({
			dataType : "json",
			url :   "/" + contextApp + "/enfermedades/enfrara/json",
			contentType : "application/json; charset=utf-8" 
			 }).done( function(data) {
				enfermedades = data;
				enfermedadesLiterales = $.map(enfermedades,
						function(v) {
										return {
													label:v.enfermedadRaraId + ' ' + v.literal,
													value:v.enfermedadRaraId
												};
									});
				$("#autocompleteEnfermedadRaraCLM").autocomplete({
					source : enfermedadesLiterales,
					search : function(event, ui) {

					},
					select : function(event, ui) {
						event.preventDefault();
						$("#autocompleteEnfermedadRaraCLM").val(ui.item.label);
						$("#enfermedadRaraCLM").val(ui.item.value);
					},
					minLength : 3
				});
			});
	   
	   //Autocompletado de CIE9MC
		$.ajax({
			dataType : "json",
			url :   "/" + contextApp + "/enfermedades/cie9mc/json",
			contentType : "application/json; charset=utf-8" 
			 }).done( function(data) {
				enfermedades = data;
				enfermedadesLiterales = $.map(enfermedades,
						function(v) {
										return {
													label:v.cie9Id + ' ' + v.literal,
													value:v.cie9Id
												};
									});
				$("#autocompleteCie9MC").autocomplete({
					source : enfermedadesLiterales,
					search : function(event, ui) {

					},
					select : function(event, ui) {
						event.preventDefault();
						$("#autocompleteCie9MC").val(ui.item.label);
						$("#cie9MC").val(ui.item.value);
					},
					focus: function(event, ui) {
				        event.preventDefault();
				        $("#autocompleteCie9MC").val(ui.item.label);
				    },
					minLength : 3
				});
			});
	   
	   
	   //Autocompletado de CIE10
		$.ajax({
			dataType : "json",
			url :   "/" + contextApp + "/enfermedades/cie10/json",
			contentType : "application/json; charset=utf-8" 
			 }).done( function(data) {
				enfermedades = data;
				enfermedadesLiterales = $.map(enfermedades,
						function(v) {
										return {
													label:v.cie10Id + ' ' + v.literal,
													value:v.cie10Id
												};
									});
				$("#autocompleteCie10").autocomplete({
					source : enfermedadesLiterales,
					search : function(event, ui) {

					},
					select : function(event, ui) {
						event.preventDefault();
						$("#autocompleteCie10").val(ui.item.label);
						$("#cie10").val(ui.item.value);
					},
					minLength : 3
				});
			});
	   
});
/*]]>*/
</script>
</head>
<body>
	<div id="contenido" layout:fragment="content">
	
		<div id="tabBusquedaIndex" class="tab-content row  span12">
		
			<ul class="nav nav-tabs">
				<li th:attr="class=${busqueda.casos==null ? 'active' : ''}">
					<a href="#tab-paciente-busqueda" data-toggle="tab">Búsquedas:</a>
				</li>
				<li th:attr="class=${busqueda.casos!=null ? 'active' : ''}">
					<a href="#tab-paciente-resultados" data-toggle="tab">Resultados</a>
				</li>
			</ul>
			
			
			<div class="tab-content">
			
				<!-- BUSQUEDAS -->
				<div id="tab-paciente-busqueda" th:attr="class=${busqueda.casos==null ? 'tab-pane fade in active' : 'tab-pane fade'}">
					<div class="row offset1">
						<form id="form-edit-paciente" class="form-edit-busqueda" method='POST'>
							<div class="row span10">
								<div id="grupo-apellido01-paciente" class="form-group">
									<label class="control-label span3" for="apellido01">1er Apellido:</label>
									<input id="apellido01" class="span3" name="apellido01" type="text" maxlength="65" th:value="${busqueda.apellido01}" placeholder="1er Apellido"/>
								</div>
								<div id="grupo-apellido02-paciente" class="form-group ">	
									<label class="control-label span3" for="apellido02">2o Apellido:</label>
									<input id="apellido02" class="span3" name="apellido02" type="text" maxlength="65" th:value="${busqueda.apellido02}" placeholder="2o Apellido"/>
								</div>
								<div id="grupo-nombre-paciente" class="form-group ">		
									<label class="control-label span3" for="nombre">Nombre:</label>
									<input id="nombre" class="span3" name="nombre" type="text" maxlength="65" th:value="${busqueda.nombre}" placeholder="Nombre"/>
								</div>
							</div>
							<div class="row span10">
								<div  class="form-group">
									<label class="control-label span3" for="cip">CIP:</label>
									<input  class="span3" id="cip" name="cip" type="text" maxlength="16" th:value="${busqueda.cip}" placeholder="CIP"/>
								</div>
								<div id="basedtco-caso" class="form-group">
									<label class="control-label span5 " for="domTipoVia">Base del Diagnóstico:</label>
									<select name="baseDiagnostico" class="span5" id="baseDiagnostico"  th:field="${busqueda.baseDiagnostico}" >
										<option value=""></option>
										<option th:each="baseDto : ${baseModel.cache.basesDiagnosticas}" th:value="${baseDto.key}" th:text="${baseDto.value}"></option>
									</select>
								</div>	
							</div>
							<div class="row span10">
								<div class="form-group control-group">
									<label class="control-label span3" for="busquedaProvincia">Provincia Res.:</label>
									<select name="busquedaProvincia" class="span3" id="busquedaProvincia"  th:field="${busqueda.provincia}" >
										<option th:each="provincia : ${baseModel.cache.provinciasCLM}" th:value="${provincia.provincia}" th:text="${provincia.deno}"></option>
									</select>
								</div>
								<div class="form-group control-group">
									<label class="control-label span4" for="busquedaMunicipio">Muncipio Res.:</label>
									<select name="busquedaMunicipio" class="span4" id="busquedaMunicipio"  th:field="${busqueda.municipio}" >
										<option th:if="${municipiosProvinciaResidencia}!=null" th:each="m : ${municipiosProvinciaResidencia}" th:value="${m.municipio}" th:text="${m.deno}"></option>
									</select>
								</div>
							</div>
							<div class="row span10">
								<div class="form-group">
									<label class="control-label span2" for="anioNacimiento">Año Nacimiento:</label>
									<input name="anioNacimiento" class="span2" id="anioNacimiento" type="text"  th:value="${busqueda.anioNacimiento}" maxlength="4"/>
								</div>
								<div class="form-group">
									<label class="control-label span2" for="sexo">Sexo:</label>
									<select name="sexo" class="span2" id="sexo"  th:field="${busqueda.sexo}" >
										<option value="1">VARÓN</option>
										<option value="6">MUJER</option>
										<option value="9">DESCONOCIDO</option>
									</select>
								</div>
							</div>
							<div id="busquedaPorEnfermedad" class="row span10">
								<input id ="enfermedadRaraCLM" name="enfermedadRaraCLM" type="hidden" th:value="${busqueda.enfermedadRaraCLM}"></input>
								<input id="cie9MC" name="cie9MC" type="hidden" th:value="${busqueda.cie9MC}"></input>
								<input id="cie10"  name="cie10"  type="hidden" th:value="${busqueda.cie10}"></input>
								<div class="form-group">
									<label class="control-label span10" for="autocompleteEnfermedadRaraCLM">Enfermedad RaraCLM:</label>
									<input class="span10" id="autocompleteEnfermedadRaraCLM" type="text"></input>
								</div>
								<div class="form-group">
									<label class="control-label span10" for="autocompleteEnfermedadRaraCLM">CIE9MC:</label>
									<input class="span10" id="autocompleteCie9MC" type="text"></input>
								</div>
								<div class="form-group">
									<label class="control-label span10" for="autocompleteEnfermedadRaraCLM">CIE10:</label>
									<input class="span10" id="autocompleteCie10" type="text"></input>
								</div>
							</div>
							<div id="grupo-acciones-bajo" class="row span10">
								<div class="form-actions">
							  		<button id="submitBuscarPacientes" type="submit" class="btn btn-primary"><i class="icon-user icon-white"></i>&nbsp; Buscar Pacientes</button>
									<button id="borrarFormulario" class="btn"><i class="icon-trash"></i>&nbsp; Borrar Formulario</button>
								</div>
							</div>
						</form>
				  	</div>
				</div><!-- Fin Tab Formuliario de Búsqueda -->

				<!-- PACIENTES -->
				<div id="tab-paciente-resultados" th:attr="class=${busqueda.casos!=null ? 'tab-pane fade in active' : 'tab-pane fade'}">
					<div style="padding-top: 10px;">
						<ul th:each="caso: ${busqueda.casos}">
							<li><a th:href="|/${baseModel.baseApp}/busqueda/ircaso/${caso.idCaso}|" th:text="|${caso.idCaso} ${caso.paciente.apellido01} ${caso.paciente.apellido02}, ${caso.paciente.nombre} ${baseModel.cache.getMunipioDeno(caso.paciente.municipioResidencia)} (${baseModel.cache.getProvinciaDeno(caso.paciente.municipioResidencia.substring(0,2))}) ${caso.literal}|"></a></li>
						</ul>
					 </div>
				</div>
				
			</div><!-- Fin de Tabs Content-->
		</div><!--  Fin div de Tabs -->
		
	</div><!-- Fin Contenido -->
</body>
</html>
